<body>
    <div class="container">
        <form #regform="ngForm" (ngSubmit)="onAdd()">
            <div class="container shadow">
                <div class="card-header text-white" style="background-color: firebrick;">
                    <div class="container text-white" style="font-size: 2.5rem; text-align: center; font-family: monospace;">Add a new contact</div>
                </div>  
                <div class="card-body">
                    <div [class]="isError? 'alert alert-danger':'d-none'" class="my-4">{{message}}</div>
                    <div [class]="isSuccess? 'alert alert-success':'d-none'" class="my-4">{{message}}</div>
                    <div class="form group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Name:</label>
                        <input type="text" #name="ngModel"  [class.is-invalid]="name.errors && name.touched" required class="form-control" name="name" placeholder="Enter the name of contact" [(ngModel)]="contact.cname"/>
                        <div *ngIf="name.errors && name.touched">
                            <div class="text-danger" *ngIf="name.errors.required">Name field cannot be empty!</div>
                        </div>
                    </div>
                    <div class="form group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Email:</label>
                        <input type="email" #email="ngModel" [class.is-invalid]="email.errors && email.touched" required class="form-control" name="email" placeholder="Enter the email of contact" [(ngModel)]="contact.cemail"/>  
                        <div *ngIf="email.errors && email.touched">
                            <div class="text-danger" *ngIf="email.errors.required">Email field cannot be empty!</div>
                        </div>
                    </div> 
                    <div class="form group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Phone No.:</label>
                        <input type="tel" #ph="ngModel" [class.is-invalid]="ph.errors && ph.touched" required class="form-control" name="phone" placeholder="Enter the phone number of contact" [(ngModel)]="contact.cph"/>
                        <div *ngIf="ph.errors && ph.touched">
                            <div class="text-danger" *ngIf="ph.errors.required">Phone field cannot be empty!</div> 
                        </div>
                    </div>
                    <div class="form group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Category:</label>
                        <input type="text" #pty="ngModel" [class.is-invalid]="pty.errors && pty.touched" required class="form-control" name="phone" placeholder="Enter the contact category" [(ngModel)]="contact.cty"/>
                        <div *ngIf="pty.errors && pty.touched">
                            <div class="text-danger" *ngIf="pty.errors.required">Contact category cannot be empty!</div>  
                        </div>
                    </div>
                    <div class="form group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Birthday Date:</label>
                        <input type="date" #pd="ngModel" [class.is-invalid]="pd.errors && pd.touched" required class="form-control" name="date" placeholder="Enter contact's birthday" [(ngModel)]="contact.pdate"/>
                        <div *ngIf="pd.errors && pd.touched">
                            <div class="text-danger" *ngIf="pd.errors.required">Birthday field cannot be empty!</div> 
                        </div>
                    </div>
                    <div class="form group text-end mt-4">
                        <button class="btn btn-primary" [disabled]="regform.form.invalid">Save</button>  
                    </div>
                </div>
            </div>
        </form> 
    </div>
</body>
