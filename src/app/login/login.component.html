<body>
    <div class="container">
        <form #loginForm="ngForm"(ngSubmit)="onLogin()">
            <div class="container shadow">
                <div class="card-header text-white" style="background-color: firebrick;">
                    <div class="container text-white" style="font-size: 2.5rem; text-align: center; font-family: monospace;">Login</div>
                </div>  
                <div class="card-body">
                    <div [class]="isError? 'alert alert-danger':'d-none'" class="my-4">{{message}}</div>
                    <div [class]="isSuccess? 'alert alert-success':'d-none'" class="my-4">{{message}}</div>    
                    <div class="form-group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Email:</label>
                        <input type="text" #em="ngModel" class="form-control" name="email" placeholder="Enter a valid email here" [(ngModel)]="email"/>
                    </div>
                    <div class="form-group mt-4">
                        <label class="container" style="font-size: 1.2rem;">Password:</label>
                        <input type="password" #pass="ngModel" class="form-control" name="password" placeholder="Enter your password here" [(ngModel)]="password"/>
                    </div>
    
                    <div class="form-group text-end mt-4">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div> 
    
</body>
