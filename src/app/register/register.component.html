<body>
    <div class="container">
        <form #regform="ngForm" (ngSubmit)="onSubmitForm()">
        <div class="container shadow">
            <div class="card-header text-white" style="background-color: firebrick;">
                <div class="container text-white" style="font-size: 2.5rem; text-align: center; font-family: monospace;">Register</div>
            </div>
            <div class="card-body">
                <div [class]="isError? 'alert alert-danger':'d-none'" class="my-4">{{message}}</div>
                <div [class]="isSuccess? 'alert alert-success':'d-none'" class="my-4">{{message}}</div>
                <div class="form group mt-4">
                    <label class="container" style="font-size: 1.2rem;">Name:</label>
                    <input type="text" #name="ngModel"  [class.is-invalid]="name.errors && name.touched" required class="form-control" name="name" placeholder="Enter your Full Name here" [(ngModel)]="author.name"/>
                    <div *ngIf="name.errors && name.touched">
                        <div class="text-danger" *ngIf="name.errors.required">Name field cannot be blank!</div>
                    </div> 
                </div>
                <div class="form group mt-4">
                    <label class="container" style="font-size: 1.2rem;">Email:</label>
                    <input type="text" #email="ngModel" [class.is-invalid]="email.errors && email.touched" required class="form-control" name="email" placeholder="Enter a valid Email address here" [(ngModel)]="author.email"/>  
                    <div *ngIf="email.errors && email.touched">
                        <div class="text-danger" *ngIf="email.errors.required">Email field cannot be blank</div>
                    </div>
                </div> 
                <div class="form group mt-4">
                    <label class="container" style="font-size: 1.2rem;">Password:</label>
                    <input type="password" #pass="ngModel" [class.is-invalid]="pass.errors && pass.touched" required class="form-control" name="password" placeholder="Password" [(ngModel)]="author.password"/>
                    <div *ngIf="pass.errors && pass.touched">
                        <div class="text-danger" *ngIf="pass.errors.required">A Password is required</div> 
                    </div>
                </div>
                <div class="form group text-end mt-4">
                    <button class="btn btn-primary" [disabled]="regform.form.invalid">Register</button>  
                </div>
            </div>
        </div>
        </form> 
    </div>
</body>
